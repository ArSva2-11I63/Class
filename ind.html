    // async await
    function display(value){
    document.getElementById("my2id").innerHTML = value
    }
    async function myfunctions(x, y){

     display(b);
    }
    myfunctions(15, 2);
    
    // promise

    function promise1(){
     document.write("hello");
    }
    
    let var1 = new Promise(function(myResolve, myReject){
        let z = 0;
        if (z == 1) {
          myResolve("Ok");
        } else {
          myReject("Error");  
        }
    });
    var1.then(
      function(value){

      },
      function(error){
        promise1(error);

      }
      ); 
 </script>
